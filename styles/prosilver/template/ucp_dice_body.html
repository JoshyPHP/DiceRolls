{% INCLUDE 'ucp_header.html' %}

<form id="ucp" method="post" action="{S_UCP_ACTION}">

<h2>{L_SETTINGS}</h2>

	<div class="panel">
		<div class="inner">
			<fieldset>
				<dl>
					<dt>
						<label for="dice_u_skin">{{ lang('UCP_DICE_USER') ~ lang('COLON') }}</label><br><span>{{ lang('UCP_DICE_USER_EXPLAIN') }}</span>
					</dt>
					<dd>
						<select name="dice_u_skin" id="dice_u_skin">{{ USER_SKIN }}</select>
					</dd>
				</dl>
			</fieldset>
		</div>
	</div>

	<fieldset>
		<dl>
			<dt>&nbsp;</dt>
			<dd>
				<input type="submit" name="submit" id="submit" class="button1" value="{{ lang('SUBMIT') }}" tabindex="2" />&nbsp;
				<input type="reset" value="{{ lang('RESET') }}" name="reset" class="button2" /></dd>
		</dl>
		{{ S_HIDDEN_FIELDS }}
		{{ S_FORM_TOKEN }}
	</fieldset>

</form>

{% INCLUDE 'ucp_footer.html' %}
